<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Bachelor</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script type="module" src="script.js"></script>
  <header>
		<h1 id="finalRose">Final Rose</h1>
	</header>
	<section>
		<img id="claire" src="claire.jpg">
		<img id="nikki" src="nikki.jpg">
		<img id="sharleen" src="sharleen.jpg">
	</section>

  <section>
		<h1>The next Bachelorette should have been: </h1>
    <div id="choice">
      <h2 id="andiNext">Andi</h2>
		  <h2 id="claireNext">Claire</h2>
		  <h2 id="sharleenNext">Sharleen</h2>
    </div>
		
	</section>


	<section>
		<img id="claire2" class="hidden" src="claire.jpg">
		<img id="andi2" class="hidden" src="andi.jpg">
		<img id="sharleen2" class="hidden" src="sharleen.jpg">
	</section>

  <section>
		<h1>Who has the final rose?: </h1>
    <div id="answer">
      <h2 class="contestant">Claire</h2>
		  <h2 class="contestant rose">Nikki</h2>
    </div>
	</section>

	<section>
		<img id="claire3" class="hidden" src="claire.jpg">
		<img id="nikki3" class="hidden" src="nikki.jpg">
	</section>
